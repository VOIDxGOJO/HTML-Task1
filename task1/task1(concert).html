<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1{
        text-align: center;
    }

    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        background-color: #96D4D4;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCERT BOOKING</title>
</head>
<body>
    <h1>SEEDHE MAUT CONCERT</h1>
    <img src=https://b.zmtcdn.com/data/zomaland/c3c2f0f723ad40f7e954cfadaf137f6d1708765080.png width="1500" height="750">

    <br><br><br><br><br>

    <table style="width:100%">
        <tr height="50px">
            <th>Sr.N0</th>
            <th>Seat Type</th>
            <th>Cost</th>
            <th>No. of People</th>
        </tr>
        <tr height="25px">
            <td>1</td>
            <td>General</td>
            <td>Rs.1199/-</td>
            <td>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr height="25px">
            <td>2</td>
            <td>VIP</td>
            <td>Rs.1999/-</td>
            <td>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr height="25px">
            <td>3</td>
            <td>Meet and Greet</td>
            <td>Rs.3999/-</td>
            <td>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
          </tr>
      </table>

      <br><br><br>
    <h2>Cities</h2>
    <ul>
        <li>Mumbai</li>
        <li>Pune</li>
        <li>Delhi</li>
        <li>Hyderabad</li>
        <li>Chennai</li>
    </ul>
    <br><br>
    <h2>Feedback Form</h2>
    <form action="https://in.bookmyshow.com/explore/movies-pune" method="GET">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="2" cols="50" required></textarea><br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    
</body>
</html>
